<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmitRecipe()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mx-2" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              name="name" 
              type="text" 
              formControlName="name" 
              class="form-control"
            />
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image Url</label>
                <input 
                  type="text" 
                  formControlName="imagePath" 
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row" *ngIf="recipeForm.value.imagePath">
            <div class="col-xs-12">
              <div class="form-group">
                <img [src]="recipeForm.value.imagePath" alt="image" class="img-responsive">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                  name="description" 
                  type="text" 
                  formControlName="description" 
                  class="form-control"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div 
                class="row my-3"
                *ngFor="let ingCtrl of $any(recipeForm.get('ingredients')).controls; let i = index"
                [formGroupName]="i"
              >
                <div class="col-xs-8">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                  <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button" (click)="removeIngredient(i)">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button class="btn btn-success" type="button" (click)="onAddIngrToRecipe()">Add Ingredient</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
