<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            placeholder="" 
            ngModel
            name="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" placeholder="" 
          class="form-control"
          ngModel
          name="amount"
          pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editingMode ? "Update" : "Add"}}</button>
          <button *ngIf="editingMode" class="btn btn-danger mx-1" type="button" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary mx-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
